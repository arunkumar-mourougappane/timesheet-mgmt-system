<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/edit-employee}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2 class="col-sm-9" align="center">Edit Employee</h2>
                <div class="form-group">
                     <div class="col-sm-9">
                         <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                                class="validation-message"></label>
                         <input type="test" th:field="*{id}" placeholder="Employee Id" th:value="*{id}"
                                class="form-control" disabled/>
                     </div>
                 </div>
                <div class="form-group">
                     <div class="col-sm-9">
                         <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                                class="validation-message"></label>
                         <input type="hidden" th:field="*{id}" placeholder="Employee Id" th:value="*{id}"
                                class="form-control"/>
                     </div>
                  </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="First Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="hidden" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                            <input type="text" th:field="*{email}" placeholder="Email"
                            class="form-control" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="validation-message"></label>
                        <input type="hidden" th:field="*{password}" placeholder="Password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}"
                               class="validation-message"></label>
                        <textarea type="text" th:field="*{homeAddress}"
                               placeholder="Home Address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{mobileNumber}"
                               placeholder="Mobile Number" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="validation-message"></label>
                        <select class="form-control" th:field="*{role}">
                            <option th:each="userRole : ${userRoles}" th:value="${userRole.role}" th:selected="*{role}" th:utext="${userRole.role}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                     <div class="col-sm-9">
                         <label th:if="${#fields.hasErrors('active')}" th:errors="*{active}"  class="validation-message"></label>
                         <input type="hidden" th:field="*{active}" placeholder="Active" class="form-control" />
                     </div>
                 </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Update Employee</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
